name: test-action

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    name: Run test
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: feature/rakuten

      - name: compose-run
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          docker-compose -f docker/docker-compose.yml up -d --build
          docker ps
          docker inspect selenium
          docker exec app python src/main.py
