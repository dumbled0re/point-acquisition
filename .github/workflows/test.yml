name: test-action

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    name: Run test
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: feature/rakuten
      - name: check working directory
        run: pwd

      - name: check under directory
        run: ls

      - name: compose-run
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          cd docker/ && docker-compose.yml up -d
          docker exec app python src/main.py
