name: selenium-github-actions
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
jobs:
  selenium:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: 'x64'
      - run: |
          pip install get-chrome-driver --upgrade
          pip install -r ./requirements.txt
          python app/src/main.py