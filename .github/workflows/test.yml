name: test-action

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    name: Run test
    runs-on: ubuntu-20.04

    steps:
      - name: compose-run
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          cd docker/ && docker-compose up -d
          docker exec app python src/main.py